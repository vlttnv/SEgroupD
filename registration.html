<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="validate.js"></script>
  <link rel="stylesheet" href="">
</head>
<body>
  <h2>Enter information below</h2>
  <form id="form" method="post" action="/register">
      <input type="text" id="user" placeholder="Username" onchange="validateUsername()" required><br>
      <input type="password" id="password1" placeholder="Password" onchange="validatePassword()" required><br>
      <input type="password" id="password2" placeholder="Re-enter password" onchange="validatePassword()" required><br>
      <input type="text" id="email" placeholder="Email address" onchange="validateEmail()" required><br>
      <button type="submit" value="Register">Register</button>
  </form>
</body>
</html>
