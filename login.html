<!DOCTYPE html>
<html lang="en">

  	<head>
   		<meta charset="utf-8">
   		<title>Sign in</title>
    	<script src="validate.js"></script>
  	</head>

  	<body>
      		<form action="/login" method="post">
	        	<h2>Sign in</h2>
	        	<p id="error"></p>

      		</form>
  	</body>
</html>
